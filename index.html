<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Screensaver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000000;
        }
        .center-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .apple-logo {
            width: 200px;
            height: 200px;
            opacity: 0;
            animation: fadeIn 2s cubic-bezier(.4,0,.2,1) forwards;
            filter:
                drop-shadow(0 0 32px #fff)
                drop-shadow(0 0 64px #fff2)
                drop-shadow(0 0 8px #fff8);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="apple-logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-label="Apple logo">
                <path fill="white" d="M73.6,52.2c0-13.2,10.7-19.6,11.2-19.9c-6.1-8.9-15.6-10.1-18.9-10.2c-8-0.8-15.6,4.7-19.7,4.7c-4.1,0-10.4-4.6-17.1-4.5c-8.8,0.1-16.9,5.1-21.4,13c-9.1,15.7-2.3,39,6.5,51.8c4.3,6.3,9.4,13.4,16.1,13.1c6.5-0.3,9-4.2,16.9-4.2c7.9,0,10.1,4.2,16.9,4.1c6.9-0.1,11.2-6.4,15.4-12.7c4.9-7.2,6.9-14.2,7-14.6c-0.2-0.1-13.5-5.2-13.7-20.6z"/>
                <path fill="white" d="M62.2,18.2c3.4-4.1,5.7-9.8,5.1-15.5c-4.9,0.2-10.8,3.3-14.3,7.4c-3.1,3.6-5.8,9.4-4.8,15c5.6,0.4,10.7-2.8,14-7z"/>
            </svg>
        </div>
    </div>
</body>
</html>
