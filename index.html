            height: 100vh;

        .center-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        .apple-logo {
            width: 200px;
            height: 200px;
            opacity: 0;
            animation: fadeIn 2s cubic-bezier(.4,0,.2,1) forwards;
            filter:
                drop-shadow(0 0 32px #fff)
                drop-shadow(0 0 64px #fff2)
                drop-shadow(0 0 8px #fff8);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
