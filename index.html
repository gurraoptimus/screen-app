<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Screensaver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000000;
        }
        .center-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .apple-logo {
            width: 200px;
            height: 200px;
            opacity: 0;
            animation:
                fadeIn 2s cubic-bezier(.4,0,.2,1) forwards,
                floatLogo 4s ease-in-out infinite;
            filter:
                drop-shadow(0 0 32px #fff)
                drop-shadow(0 0 64px #fff2)
                drop-shadow(0 0 8px #fff8);
        }
        @keyframes floatLogo {
            0% { transform: translateY(0); }
            50% { transform: translateY(-24px); }
            100% { transform: translateY(0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="apple-logo">
            <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" aria-label="Apple logo">

                <path fill="white" d="M170.1 44.6c5.7-6.9 9.6-16.5 8.4-26.1-8.1.3-17.9 5.5-23.7 12.3-5.1 5.9-9.6 15.3-7.9 24.5 9.2.7 17.7-4.6 23.2-10.7z"/>
            </svg>
        </div>
    </div>
</body>
</html>
