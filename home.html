<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Home Screen</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }
        .status-bar {
            height: 20px;
            background-color: #000;
            color: #fff;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .app-icon {
            width: 60px;
            height: 60px;
            background-color: #ccc;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #333;
            position: relative;
        }
        .app-icon img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="status-bar" id="status-bar"></div>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            document.getElementById('status-bar').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <div class="app-grid">
        <div class="app-icon"><img src="icons/safari.png" alt="Safari"></div>
        <div class="app-icon"><img src="icons/mail.png" alt="Mail"></div>
        <div class="app-icon"><img src="icons/photos.png" alt="Photos"></div>
        <div class="app-icon"><img src="icons/camera.png" alt="Camera"></div>
        <div class="app-icon"><img src="icons/weather.png" alt="Weather"></div>
        <div class="app-icon"><img src="icons/maps.png" alt="Maps"></div>
        <div class="app-icon"><img src="icons/clock.png" alt="Clock"></div>
        <div class="app-icon"><img src="icons/calculator.png" alt="Calculator"></div>
        <div class="app-icon"><img src="icons/notes.png" alt="Notes"></div>
        <div class="app-icon"><img src="icons/settings.png" alt="Settings"></div>
        <div class="app-icon"><img src="icons/phone.png" alt="Phone"></div>
        <div class="app-icon"><img src="icons/messages.png" alt="Messages"></div>
        <div class="app-icon">App 13</div>
        <div class="app-icon">App 14</div>
        <div class="app-icon">App 15</div>
        <div class="app-icon">App 16</div>
        <div class="app-icon">App 17</div>
        <div class="app-icon">App 18</div>
        <div class="app-icon">App 19</div>
        <div class="app-icon">App 20</div>
        <div class="app-icon">App 21</div>
        <div class="app-icon">App 22</div>
        <div class="app-icon">App 23</div>
        <div class="app-icon">App 24</div>
        <div class="app-icon">App 25</div>
        <div class="app-icon">App 26</div>
        <div class="app-icon">App 27</div>
        <div class="app-icon">App 28</div>
        <div class="app-icon">App 29</div>
        <div class="app-icon">App 30</div>
        <div class="app-icon">App 31</div>
        <div class="app-icon">App 32</div>
        <div class="app-icon">App 33</div>
        <div class="app-icon">App 34</div>
        <div class="app-icon">App 35</div>
        <div class="app-icon">App 36</div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "index.html";
        }, 5000); // Redirect after 5 seconds
    </script>
</body>
</html>
